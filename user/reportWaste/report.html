    <form action="reportWaste.php" method="POST" id="reportForm">

        <div class="report-form-cont">
            <input type="text" name="street_name" id="street_name" placeholder="Enter Street Name" required>
            <input type="text" name="ward_no" id="ward_no" placeholder="Enter Ward No" required>
            <input type="text" name="house_no" id="house_no" placeholder="Enter House No" required>
            <input type="number" name="waste_qty" id="waste_qty" placeholder="Enter Quantity of waste in kg" required>

            <label for="wasteType">Select Waste Type:</label>
            <select id="wasteType" name="wasteType" required>
                <option value="bioDegradable">Bio Degradable Waste</option>
                <option value="nonBioDegradable">Non-Bio Degradable Waste</option>
                <option value="chemicalWaste">Chemical Waste</option>
                <option value="industrialWaste">Industrial Waste</option>

        document.getElementById('reportForm').addEventListener('submit', function(event) {
            let streetName = document.getElementById('street_name').value;
